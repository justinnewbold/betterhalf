name: EAS Build & Submit

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - ios
          - android
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production
      submit:
        description: 'Submit to app stores'
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build app
        run: eas build --platform ${{ inputs.platform }} --profile ${{ inputs.profile }} --non-interactive

      - name: ğŸ“± Submit to stores
        if: ${{ inputs.submit && inputs.profile == 'production' }}
        run: eas submit --platform ${{ inputs.platform }} --non-interactive

  notify:
    name: Notify on completion
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "Build completed with status: ${{ needs.build.result }}"
          # Add Slack/Discord webhook notification here if desired
